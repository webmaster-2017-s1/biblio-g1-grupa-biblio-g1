  <script>
    var $buoop = {notify:{e:-6,f:-4,o:-4,s:-2,c:-4},insecure:true,api:5};

      var e = document.createElement("script");

  <!-- Nagłówek strony: menu, logo, breadcrumbs itp. -->
  <div class="container">
